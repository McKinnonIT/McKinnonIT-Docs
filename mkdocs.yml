site_name: McKinnon IT Documentation
site_url: https://mckinnonit.github.io/mckinnonit-docs/
repo_url: https://github.com/McKinnonIT/mckinnonit-docs
repo_name: McKinnonIT/McKinnonIT-Docs
edit_uri: edit/main/docs/
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.footer
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.code.select
    - header.autohide
    - content.action.edit
    - content.action.view
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
        edit: material/pencil
        view: material/eye
      primary: blue
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode    
      primary: blue
      accent: red

plugins:
  - social
  - search
  - git-revision-date-localized:
      enable_creation_date: false
  - git-committers:
      repository: McKinnonIT/mckinnonit-docs
      branch: main

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/McKinnonIT/
    - icon: fontawesome/brands/linkedin
      link: https://au.linkedin.com/school/mckinnon-secondary-college/
  consent:
    title: Delicious Cookies In Use
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
    actions:
      - accept
      - manage
      - reject

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

copyright: |
  &copy; 2024 <a href="https://mckinnonsc.vic.edu.au"  target="_blank" rel="noopener">McKinnon Secondary College</a>
